{% extends "base.html" %}
{% block content %}

<div class="mt-5">
{% for like in employee.likes.all %}
<div class=" mt-2 card" style="text-align: center">
  <div class="card-body">
      <small>{{ like.date }}</small>
    <h5 class="card-title">{{ like.one_who_votes }}</h5>
    <p class="card-text">{{ like.description }}</p>
  </div>
</div>
{% empty %}
<div class=" text-center">
  <h2>Упс!!! Тут ще нiхто не голосував :-(</h2>
</div>
{% endfor %}
</div>
{% endblock %}
